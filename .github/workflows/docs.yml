name: Deploy Documentation

on:
  push:
    branches: [ feat-md-preview ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate documentation
        run: npm run docs  # 确保生成在 docs-jsapi 下

      - name: Setup Pages
        uses: actions/configure-pages@v5   # ✅ 升级

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3   # ✅ 升级
        with:
          path: docs-jsapi

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4   # ✅ 升级
