name: Deploy Documentation

on:
  push:
    branches: [ feat-md-preview ]   # ğŸš¨ åªåœ¨ feat-md-preview åˆ†æ”¯è§¦å‘
  pull_request:
    branches: [ feat-md-preview ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: feat-md-preview   # ğŸš¨ ç¡®ä¿æ‹‰å– feat-md-preview åˆ†æ”¯
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate documentation
        run: npm run docs  # ç”Ÿæˆåˆ° docs-jsapi ä¸‹
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs-jsapi   # ğŸš¨ æŒ‡å®šç›®å½•ä¸º docs-jsapi

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
